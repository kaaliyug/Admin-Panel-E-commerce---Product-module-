
<div class="wrapper">
  <div class="admin-products-list">
    <h2>manage products</h2>
    <button routerLink="/admin/products-form" class="neon-button">Add product	➕</button>
    <h3>List of All Products</h3>
    <ul>
      <li>
        <p>images</p>
        <p>SKU</p>
        <p>Name</p>
        <p>Price</p>
        <p>Actions</p>
      </li>
      <li *ngIf="products.length === 0">
        No products found!
      </li>
      <li class="list-items" *ngFor="let p of roducts; let i = index">
        <div class="images_tab">

              <div class="image-fader" *ngIf="p.images?.length">
      <img
        *ngFor="let img of p.images; let j = index"
        [src]="img.url"
        [alt]="img.alt"
        [class.active]="currentIndexes[i] === j"
        width="100"
        height="100"
      />
    </div>



          <!-- <div class="image-fader" *ngIf="p.images?.length">
            <img *ngFor="let img of p.images; let j = index" [src]="img.url"  [alt]="img.alt" [class.active]="currentIndexes[i] === j"
               width="100" height="100">
          </div> -->


          <!-- <div class="image-fader" *ngIf="p.images?.length">
            <img *ngFor="let img of p.images; let j = index" [src]="'http://localhost:3000' + img.url" [alt]="img.alt" [class.active]="currentIndexes[i] === j" width="100" height="100">         
          </div> -->
          
        </div>

        <a [routerLink]="['/products', p.id]">
          <strong>{{ p?.sku }}</strong>
        </a>
        <h5>{{ p.name }}</h5>
        <p>₹{{ p.price }}</p>
        <div class="actions">
          <button (click)="update(p)" class="glassy-button"><span>Edit</span></button>
          <button  (click)="delete(p)" class="glassy-button"><span>Delete</span></button>
        </div>
      </li>
    </ul>
  </div>
</div>
